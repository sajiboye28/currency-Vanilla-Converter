<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Currency Converter</h1>
<div class="box">
    <form>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <label for="currency">Currency:</label>

        <select id="currency">
            <option value="$">US Dollar ($)</option>
            <option value="$ (Black-market)">US Dollar ($ (Black-market))</option>
            <option value="£">British Pound (£)</option>
            <option value="£ (Black-market)">British Pound (£ (Black-market))</option>
            <option value="€">Euro (€)</option>
            <option value="€ (Black-market)">Euro (€ (Black-market))</option>
        </select>

        <button class="hover2" type="button" onclick="convertCurrency()">Convert</button>

        <p id="result"></p>
    </form>
</div>
<script src="app.js"></script>
</body>
</html>
